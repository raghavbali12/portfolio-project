{% extends "jobs/base.html" %}

{% block title %}Raghav's Projects{% endblock %}

{% block content %}
<main>
  <div class="container">

    <h1 class="text-center pt-3">Projects</h1>
    <br />
    <br />
    <h3>All Projects</h3>
    <hr />


    {% for project in projects.all %}
    <a href="{{ project.file.url }}"><h4>{{ project.title }}</h4></a>
    <br />
    <p>{{ project.description|linebreaksbr }}</p>
    <br />
    {% endfor %}
  </div>
</main>
{% endblock %}
